<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="forget.css" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("bWdsr_VE8QT2bfwaO"); // ✅ Your EmailJS Public Key (User ID)
  </script>
  <title>Forget Password</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <img id="logo" src="logo.png.png" alt="LOGO" />
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="signup.html">SIGNUP</a></li>
        <li><a href="forget.html">FORGOT PASSWORD</a></li>
      </ul>
    </nav>
  </header>

  <br><br><br><br>

  <div class="row" data-aos="fade-down">
    <h1>Forgot Password?</h1>
    <h6 class="information-text">
      Enter your registered email and mobile to receive OTPs for verification.
    </h6>

    <div class="form-group">
      <input type="email" id="user_email" placeholder="📧 Email" required />
      <label for="user_email">Email</label>

      <input type="tel" id="user_mobile" placeholder="📱 Mobile Number" required />
      <label for="user_mobile">Mobile Number</label>

      <button onclick="sendOTP()">Send OTPs</button>
    </div>

    <div class="form-group" id="otp-section" style="display:none;">
      <input type="text" id="email_otp" placeholder="🔐 OTP from Email" required />
      <label for="email_otp">OTP (Email)</label>

      <input type="text" id="mobile_otp" placeholder="🔐 OTP from Mobile" required />
      <label for="mobile_otp">OTP (Mobile)</label>

      <input type="password" id="new_password" placeholder="🔒 New Password" required />
      <label for="new_password">New Password</label>

      <input type="password" id="confirm_password" placeholder="🔒 Confirm Password" required />
      <label for="confirm_password">Confirm Password</label>

      <button onclick="verifyAndReset()">Verify & Reset Password</button>
    </div>

    <div class="footer">
      <h5>Not a member? <a href="signup.html">Sign Up</a></h5>
      <h5>Already have an account? <a href="login.html">Login</a></h5>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init();

    let generatedEmailOTP = "";
    let generatedMobileOTP = "";

    function generateOTP() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function sendOTP() {
      const email = document.getElementById('user_email').value.trim();
      const phone = document.getElementById('user_mobile').value.trim();

      if (!email || !phone) {
        alert("Please enter both email and mobile number.");
        return;
      }

      const storedData = JSON.parse(localStorage.getItem("userData"));

      if (!storedData) {
        alert("No user data found. Please register first.");
        return;
      }

      if (email !== storedData.email || phone !== storedData.phone) {
        alert("Email or mobile number does not match our records.");
        return;
      }

      // Generate OTPs only after validation
      generatedEmailOTP = generateOTP();
      generatedMobileOTP = generateOTP();

      // Send OTP via EmailJS
      emailjs.send("service_ko4osfj", "template_y7gy843", {
        to_email: email,
        to_name: storedData.full_name,
        email_otp: generatedEmailOTP,
        mobile_otp: generatedMobileOTP
      })
      .then(() => {
        alert("OTPs sent to your registered email.");
        document.getElementById('otp-section').style.display = 'block';
      })
      .catch((error) => {
        console.error("EmailJS Error:", error);
        alert("Failed to send OTPs. Please check your EmailJS configuration.");
      });
    }

    function verifyAndReset() {
      const emailOTPInput = document.getElementById('email_otp').value.trim();
      const mobileOTPInput = document.getElementById('mobile_otp').value.trim();
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (!emailOTPInput || !mobileOTPInput || !newPassword || !confirmPassword) {
        alert("All fields are required.");
        return;
      }

      if (emailOTPInput !== generatedEmailOTP || mobileOTPInput !== generatedMobileOTP) {
        alert("Invalid OTP(s). Please check and try again.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const storedData = JSON.parse(localStorage.getItem("userData"));
      storedData.password = newPassword;
      localStorage.setItem("userData", JSON.stringify(storedData));

      alert("Password reset successful.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
