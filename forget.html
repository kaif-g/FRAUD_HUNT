<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="forget.css" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <title>Forget Password</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <img id="logo" src="logo.png.png" alt="LOGO" />
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="signup.html">SIGNUP</a></li>
        <li><a href="forget.html">FORGOT PASSWORD</a></li>
      </ul>
    </nav>
  </header>

  <br><br><br><br>

  <div class="row" data-aos="fade-down">
    <h1>Forgot Password?</h1>
    <h6 class="information-text">
      Enter your registered email and mobile to receive OTPs for verification.
    </h6>

    <div class="form-group">
      <input type="email" id="user_email" placeholder="📧 Email" required />
      <label for="user_email">Email</label>

      <input type="tel" id="user_mobile" placeholder="📱 Mobile Number" required />
      <label for="user_mobile">Mobile Number</label>

      <button onclick="sendOTP()">Send OTPs</button>
    </div>

    <div class="form-group" id="otp-section" style="display:none;">
      <input type="text" id="email_otp" placeholder="🔐 OTP from Email" required />
      <label for="email_otp">OTP (Email)</label>

      <input type="text" id="mobile_otp" placeholder="🔐 OTP from Mobile" required />
      <label for="mobile_otp">OTP (Mobile)</label>

      <input type="password" id="new_password" placeholder="🔒 New Password" required />
      <label for="new_password">New Password</label>

      <input type="password" id="confirm_password" placeholder="🔒 Confirm Password" required />
      <label for="confirm_password">Confirm Password</label>

      <button onclick="verifyAndReset()">Verify & Reset Password</button>
    </div>

    <div class="footer">
      <h5>Not a member? <a href="signup.html">Sign Up</a></h5>
      <h5>Already have an account? <a href="login.html">Login</a></h5>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function sendOTP() {
      // Backend integration can be placed here
      document.getElementById('otp-section').style.display = 'block';
      alert("OTP sent to your Email and Mobile.");
    }

    function verifyAndReset() {
      const password = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Perform verification logic and backend update
      alert("Password has been successfully reset.");
    }
  </script>
</body>
</html>
